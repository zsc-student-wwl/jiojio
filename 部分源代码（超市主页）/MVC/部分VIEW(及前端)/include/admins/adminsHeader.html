<template th:fragment="html(title)" xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="/js/jquery/jquery-3.4.1.min.js"></script>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <link href="/css/back/style.css" rel="stylesheet">
    <link href="/css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:inline="javascript">
    $(function(){
        $("#searchNameBtn").click(function(){
            $(window).attr('location',"/admins/listUsers?username="+$("#searchName").val());
         });
     });

     $(function(){
        $("#searchPNameBtn").click(function(){
            $(window).attr('location',"/admins/listProducts?name="+$("#searchPName").val());
         });
     });
      $(function(){
        $("#searchONameBtn").click(function(){
            $(window).attr('location',"/admins/listOrders?id="+$("#searchOName").val());
         });
     });

    function del(){
        if(confirm("您确认删除吗?")){
            return true;
         }else{
            return false;
         }
    }

    function modify(){
        if(confirm("您确认修改吗?")){
            return true;
         }else{
            return false;
         }
    }
    </script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title th:text="${title}" ></title>
</template>
